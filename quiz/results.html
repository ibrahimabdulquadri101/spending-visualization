<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Results</title>
    <link rel="stylesheet" href="result.css">
</head>
<body>
    <div id="congrats"></div>
    <div id="results"></div>
    <a href="QUIZ.html" style="text-decoration: none;">Back to Home Page</a>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const params = new URLSearchParams(window.location.search);
            const correct = params.get('correct');
            const total = params.get('total');
            const resultsDiv = document.getElementById('results');
            const congrats = document.getElementById('congrats')
            resultsDiv.innerHTML = `<p>You got ${correct} out of ${total} questions correct!</p>`;
            if(correct>5){
                congrats.innerHTML = "You are Champ"
            }else{
                congrats.innerHTML = "Yours score is a bit low"
            }
        });
    </script>
</body>
</html>
