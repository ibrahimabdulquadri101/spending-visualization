<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiziffy Quiz App</title>
    <link rel="stylesheet" href="QUIZ.css">
    <script src="QUIZ.js"></script>
</head>
<body class="body">
    <header class="header">
        <h1>Quiziffy Quiz App</h1>
        <p><em>Quiz time: Test your smarts with fun questions and discover something new!</em></p>
    </header>
        <form action="" class="headdiv" id="quizform" >
            <div>
                <label for="jon"><b>Choose the Category of Your Quiz</b></label><br>
                <select name="Category" id="category" class="input" required>
                    <option value="" disabled selected hidden>Category</option>
                    <option value="9">General Knowledge</option>
                    <option value="10">Entertainment: Books</option>
                    <option value="11">Entertainment: Films</option>
                    <option value="12">Entertainment: Music</option>
                    <option value="13">Entertainment: Musicals &amp; Theatres</option>
                    <option value="14">Entertainment: Television</option>
                    <option value="15">Entertainment: Video Games</option>
                    <option value="16">Entertainment: Board Games</option>
                    <option value="17">Science &amp; Nature</option>
                    <option value="18">Science: Computers</option>
                    <option value="19">Science: Mathematics</option>
                    <option value="20">Mythology</option>
                    <option value="21">Sports</option>
                    <option value="22">Geography</option>
                    <option value="23">History</option>
                    <option value="24">Politics</option>
                    <option value="25">Art</option>
                    <option value="26">Celebrities</option>
                    <option value="27">Animals</option>
                    <option value="28">Vehicles</option>
                    <option value="29">Entertainment: Comics</option>
                    <option value="30">Science: Gadgets</option>
                    <option value="31">Entertainment: Japanese Anime &amp; Manga</option>
                    <option value="32">Entertainment: Cartoon &amp; Animation</option>
                </select>
            </div>
            <div class="top">
                <p class="top-text">Select Difficulty</p>
                <select id="difficulty" name="Difficulty" class="input" required="">
                  <option disabled="" selected="" value="">Select Difficulty</option>
                  <option value="any">Any Difficulty</option>
                  <option value="easy">Easy</option>
                  <option value="medium">Medium</option>
                  <option value="hard">Hard</option>
                </select>
              </div>
                   <button type="submit" id="button">SUBMIT</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
